<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyEats | Create Recipe</title>
    <link rel="stylesheet" href="recipe.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="img/logo-image.png" alt="EasyEats Logo"
        /></a>
        <a href="index.html"><h1>EasyEats</h1></a>
      </div>
      <div class="search-bar">
        <input
          type="search"
          name="recipe-search"
          placeholder="Search for recipes..."
        />
      </div>
      <div class="nav-links">
        <a href="my-recipes.html">My Recipes</a>
        <a href="profile.html"
          ><img src="img/profile-icon.png" alt="Profile Icon"
        /></a>
      </div>
    </header>

    <main class="content">
      <section class="edit-recipe">
        <h2>Create Recipe</h2>
        <form id="create-recipe-form">
          <div class="form-group">
            <label for="recipe-name">Recipe Name</label>
            <input
              type="text"
              id="recipe-name"
              name="recipe-name"
              placeholder="Enter recipe name"
              required
            />
          </div>
          <div class="form-group">
            <label for="recipe-image-url">Recipe Image URL</label>
            <input
              type="url"
              id="recipe-image-url"
              name="recipe-image-url"
              placeholder="Enter image URL"
              required
            />
          </div>
          <div class="form-group">
            <label for="recipe-description">Description</label>
            <textarea
              id="recipe-description"
              name="recipe-description"
              placeholder="Enter recipe description"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="recipe-ingredients">Ingredients</label>
            <textarea
              id="recipe-ingredients"
              name="recipe-ingredients"
              placeholder="Enter ingredients, one per line"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="recipe-steps">Preparation Steps</label>
            <textarea
              id="recipe-steps"
              name="recipe-steps"
              placeholder="Enter preparation steps, one per line"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="prep-time">Prep Time</label>
            <input
              type="number"
              id="prep-time"
              name="prep-time"
              placeholder="Enter prep time"
              required
            />
          </div>
          <div class="form-group">
            <label for="cooking-skill">Cooking Skill</label>
            <select id="cooking-skill" name="cooking-skill" required>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dietary-preferences">Dietary Preferences</label>
            <input
              id="dietary-preferences"
              name="dietary-preferences"
              placeholder="Enter dietary preferences"
            />
          </div>
          <button type="submit">Create Recipe</button>
        </form>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
